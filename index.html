<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Cheemsify</title>
</head>

<body>
    <div class="root">
        <div class="jx-container">
            <div class="box">
                <div class="box__header">
                    <h1 class="title">CHEEMSIFY</h1>
                </div>
                <div class="input-box">
                    <label class="label-txt" for="txt">Ingresa el texto a convertir:</label>
                    <input id="txt" class="txt-to-convert" type="text">
                    <button class="jx-btn">Cheemsificar</button>
                </div>
                <div class="box__result">
                    <div class="result-header">
                        <span class="label-result">Resultado:</span>
                        <div class="img-wrap">
                            <img class="copy-icon" src="assets/copy-icon.svg" alt="Copy icon">
                        </div>
                    </div>
                    <p class="jx-result">Conmtemxtom eml temniam umna...</p>
                </div>
            </div>
            <footer class="jx-footer">
                <span class="jx-copyright">Creado por Xeroth20</span>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
